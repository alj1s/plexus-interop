syntax = "proto3";

package com.db.plexus.interop.dsl.gen.test.services;

import "com/db/plexus/interop/dsl/gen/test/model/messages.proto";
import "com/db/plexus/interop/dsl/gen/test/model/options.proto";
import "interop/options.proto";

service ExampleService {

    // request type
    rpc PointToPoint(model.Response) returns (model.Response) {}

    // response type
    rpc ServerStreaming(test.model.Request) returns (stream test.model.Request) {}

    // request stream
    rpc ClientToServer(model.Request) returns (test.model.Response) {}

    // response stream
    rpc BidiStreaming(stream .com.db.plexus.interop.dsl.gen.test.model.Request) returns (dsl.gen.test.model.Response) {}

}